<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tap Music</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>create your own music only with one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad-1">
        <audio class="sound" src="./sounds/notes/do.wav"></audio>
      </div>
      <div class="pad-2">
        <audio class="sound" src="./sounds/notes/re.wav"></audio>
      </div>
      <div class="pad-3">
        <audio class="sound" src="./sounds/notes/mi.wav"></audio>
      </div>
      <div class="pad-4">
        <audio class="sound" src="./sounds/notes/fa.wav"></audio>
      </div>
      <div class="pad-5">
        <audio class="sound" src="./sounds/notes/sol.wav"></audio>
      </div>
      <div class="pad-6">
        <audio class="sound" src="./sounds/notes/la.wav"></audio>
      </div>
      <div class="pad-7">
        <audio class="sound" src="./sounds/notes/si.mp3"></audio>
      </div>
    </div>
  </div>
<script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
